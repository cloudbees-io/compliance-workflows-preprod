apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name:  scan

jobs:
  scan:
    steps:
      - name: Initiate execution plan
        uses: cloudbees-io/asset-chain-utils-preprod/start-chain@v1
        id: plan
      - name: Print execution plan output file
        uses: cloudbees-io/cli-run@v1
        with:
          args: cat "${{ cloudbees.workspace }}/store/execution/execution.json"
      - name: Print execution plan output file
        uses: cloudbees-io/cli-run@v1
        with:
          args: cat "${{ cloudbees.workspace }}/store/request/request.json"
      - name: Login to AWS
        uses: cloudbees-io/configure-aws-credentials@v1
        id: aws-login
        continue-on-error: true
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::020229604682:role/preprod-cloudbees-infra-mgmt
          role-duration-seconds: "3600"

      - name: Configure container registry for Staging ECR
        continue-on-error: true
        uses: cloudbees-io/configure-ecr-credentials@v1
        
      - name: Github Inventory
        if: ${{ steps.plan.outputs.github-inventory == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-github-inventory:latest
        env:
          ACCOUNT_CREDENTIALS: ${{ steps.plan.outputs.account_credentials}}
          CH_LOG_LEVEL: trace
        run: /app/plugin-git-master -mode single

      - name: Github Metadata
        if: ${{ steps.plan.outputs.github-decorator == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-github-metadata:latest
        env:
          ACCOUNT_CREDENTIALS: ${{ steps.plan.outputs.account_credentials}}
        run: /app/plugin-git-decorator -mode single

      - name: Bitbucket Inventory
        if: ${{ steps.plan.outputs.bitbucket-inventory == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-bitbucket-server:latest
        env:
          ACCOUNT_CREDENTIALS: ${{ steps.plan.outputs.account_credentials}}
          EXECUTION_ROLE: "MASTER"
        run: /app/plugin-bitbucket -mode single

      - name: Bitbucket Metadata
        if: ${{ steps.plan.outputs.bitbucket-decorator == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-bitbucket-server:latest
        env:
          ACCOUNT_CREDENTIALS: ${{ steps.plan.outputs.account_credentials}}
          EXECUTION_ROLE: "DECORATOR"
        run: /app/plugin-bitbucket -mode single

      - name: SCC Scanner
        if: ${{ steps.plan.outputs.scc == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-scc-scanner:latest
        env:
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        run: /app/plugin-scc-scanner -mode single

      - name: GoSec Scanner
        if: ${{ steps.plan.outputs.gosec == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-gosec-scanner:latest
        env:
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        continue-on-error: true
        run: /app/plugin-gosec-scanner -mode single

      - name: Njs Scanner
        if: ${{ steps.plan.outputs.njsscan == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-njsscan-scanner:latest
        env:
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        continue-on-error: true
        run: /app/plugin-njsscan-scanner -mode single

      - name: Gitleaks Scanner
        if: ${{ steps.plan.outputs.gitleaks == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-gitleaks-scanner:0a38a6261dc19b28fa10f612d4e32312d04fb82d
        env:
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        continue-on-error: true
        run: /app/plugin-gitleaks-scanner -mode single

      - name: Sonar Scanner
        if: ${{ cloudbees.scm.repository == 'cloudbees-compliance/demo-go-service' ||  cloudbees.scm.repository == 'cbc-sonarqube/cpython' || cloudbees.scm.repository == 'cbc-sonarqube/django14mb' || cloudbees.scm.repository == 'aspm-test-qa/php-goof-qa' || cloudbees.scm.repository == 'cbp-qa-automation/go-zap-user-level' || cloudbees.scm.repository == 'cbc-sonarqube/go-repo-for-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/python-mini-projects' || cloudbees.scm.repository == 'cbc-sonarqube/vulnerabilitydataset' || cloudbees.scm.repository == 'cbc-sonarqube/vulpy' || cloudbees.scm.repository == 'cbc-sonarqube/karpenter-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/go-redis-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/go-zap-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/php-goof' || cloudbees.scm.repository == 'cbc-sonarqube/JS-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/cpp-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/c-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/PHP-Debby-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/csharp-cp-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/ruby-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/php-SSRF_sonar' || cloudbees.scm.repository == 'cbc-sonarqube/php-TasksNodeJS-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/php-DVWA-sonar' || cloudbees.scm.repository == 'cbc-sonarqube/php-simple-mail-sonar'}}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-sonarqube-scanner:latest
        env:
          SONARQUBE_PROPS : ${{ steps.plan.outputs.sonar-props}}
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        continue-on-error: true
        run: /app/plugin-sonarqube-scanner -mode single

      - name: Checkov Scanner
        if: ${{ steps.plan.outputs.checkov == 'true' }}
        uses: docker://020229604682.dkr.ecr.us-east-1.amazonaws.com/actions/assets-checkov-scanner:latest
        env:
          RUN_ID: ${{ cloudbees.run_id }}
          JOB_ID: ${{ job.id }}
          STEP_ID: ${{ step.internal.id }}
        continue-on-error: true
        run: /app/plugin-checkov -mode single

      - name: Complete execution plan
        uses: cloudbees-io/asset-chain-utils-preprod/end-chain@v1
        id: process-outputs
